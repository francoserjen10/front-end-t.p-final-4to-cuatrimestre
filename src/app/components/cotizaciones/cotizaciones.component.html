<div class="layout">
    <app-side-bar-cotizaciones />
    <div class="content-bag" [attr.data-bs-theme]="darkModeService.darkModeSignal()">
        <div class="title">
            <h2>{{companyId}}</h2>
        </div>
        <div class="content-variability">
            <h1>{{cotizacion}}</h1>
            <h3>{{cotizacionChange}} <i class="bi bi-caret-up-fill"></i> </h3>
        </div>
        <div class="open-close-bag">
            <i class="bi bi-clock"></i>
            <p>Mercado cerrado</p>
        </div>
        <div class="container-chart">
            <app-chart-cotizaciones [forDay]="cotChartDataFoyDay" [forMonth]="cotChartDataFoyMonth"
                [forYear]="cotChartDataFoyYear"></app-chart-cotizaciones>
        </div>
    </div>
</div>
